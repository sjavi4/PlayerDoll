name: PlayerDoll
version: 2.2
main: me.autobot.playerdoll.PlayerDoll
api-version: '1.20'
folia-supported: true
load: POSTWORLD

# doll command handled by brigadier and custom implementation

permissions:
  playerdoll.doll:
    description: Ability to use /doll subCommands
    default: true
  playerdoll.dollmanage:
    description: Ability to use /dollmanage subCommands (bypass /doll checks)
    default: op

  playerdoll.command.reload:
    description: Ability to use /doll misc reload subCommands
    default: op

  # Perm config predefined values
  playerdoll.perm.max-doll-create.default:
